<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{pageTitle}}</title>
  <meta name="description" content="{{desc}}" />

  <link rel="icon" type="image/png" sizes="32x32" href="{{base}}assets/icons/favicon-32.png?v=1">
  <link rel="icon" type="image/png" sizes="16x16" href="{{base}}assets/icons/favicon-16.png?v=1">
  <link rel="apple-touch-icon" sizes="180x180" href="{{base}}assets/icons/apple-touch-icon.png?v=1">
  <link rel="shortcut icon" href="{{base}}assets/icons/favicon-32.png?v=1">
  <link rel="manifest" href="{{base}}assets/icons/site.webmanifest?v=1">
  <meta name="theme-color" content="#9d6cff">

  <link rel="canonical" href="{{canonical}}">

  <meta property="og:title" content="{{pageTitle}}">
  <meta property="og:description" content="{{desc}}">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="ALE Psych">
  <meta property="og:url" content="{{canonical}}">
  <meta property="og:image" content="{{socialImage}}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="{{socialAlt}}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{pageTitle}}">
  <meta name="twitter:description" content="{{desc}}">
  <meta name="twitter:site" content="@ale_engine">
  <meta name="twitter:image" content="{{socialImage}}">
  <meta name="twitter:image:alt" content="{{socialAlt}}">

  <link rel="stylesheet" href="{{base}}css/global.css">
  <link rel="stylesheet" href="{{base}}js/wiki/wiki.css">
</head>
<body>
  <header id="mainHeader">
    <a id="homeLogo" href="{{base}}" aria-label="ALE Psych Home">
      <img id="aleHeader" src="{{base}}assets/images/engine-branding/icon.png" alt="ALE Psych Logo">
    </a>
    <nav id="mainNav">
      <a href="{{base}}">Home</a>
      <a href="{{base}}downloads/">Downloads</a>
      <a href="{{base}}mods/">Mods</a>
      <a href="{{base}}scripts/">Scripts</a>
      <a href="{{base}}wiki/" aria-current="page">Wiki</a>
      <a href="https://github.com/ALE-Psych-Crew/ALE-Psych/blob/main/docs/lua/Home.md" target="_blank" rel="noopener">API (Lua)</a>
    </nav>
  </header>

  <main class="wiki-main">
    <article class="wiki-article">
      <h1>{{title}}</h1>
      {{content}}

      <div class="wiki-meta">
        <span>Written by {{author}}</span>
        <span>Last updated: <span id="last-updated" data-time="{{isoDate lastUpdated}}">{{shortDate lastUpdated}}</span></span>
        <a class="wiki-edit" href="https://github.com/ALE-Psych-Crew/ALE-Psych-Website/tree/main/wiki/{{url}}.md">Edit</a>
      </div>

      <div class="giscus"></div>
    </article>

    <aside class="wiki-sidebar">
      <button id="sidebarToggle" aria-expanded="true">Toggle sidebar</button>
      <h3>Pages</h3>
      {{sidebar}}
    </aside>
  </main>

  <footer id="aleFooter">
    <div class="footer-links">
        <a href="{{base}}">Home</a>
        <a href="{{base}}downloads/">Downloads</a>
        <a href="{{base}}mods/">Mods</a>
        <a href="{{base}}scripts/">Scripts</a>
        <a href="{{base}}wiki/">Wiki</a>
    </div>
    <div class="footer-social">
        <span>Join us:</span>
        <a href="https://discord.gg/6krHvPvPBf" target="_blank" rel="noopener">
          <img src="{{base}}assets/svg/socials/discord.svg" alt="Discord" width="22" height="22">
        </a>
        <a href="https://github.com/ALE-Psych-Crew" target="_blank" rel="noopener">
          <img src="{{base}}assets/svg/socials/github.svg" alt="GitHub" width="22" height="22">
        </a>
    </div>
  </footer>

  <script src="{{base}}js/wiki/wiki.js" defer></script>
  <script src="https://giscus.app/client.js"
          data-repo="ALE-Psych-Crew/ALE-Psych-Website"
          data-repo-id="R_kgDOQIwD7A"
          data-category="GISCUS"
          data-category-id="DIC_kwDOQIwD7M4CyEAg"
          data-mapping="pathname"
          data-strict="0"
          data-reactions-enabled="1"
          data-emit-metadata="0"
          data-input-position="top"
          data-theme="catppuccin_mocha"
          data-lang="en"
          crossorigin="anonymous"
          async>
  </script>
</body>
</html>
